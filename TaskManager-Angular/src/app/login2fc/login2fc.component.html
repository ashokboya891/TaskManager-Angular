<form>
    <div class="row">
      <div class="col-lg-6 col-xl-5 col-md-9 mx-auto">
        <div class="card mt-4">
          <div class="card-header bg-secondary text-white">
            <h3>Login with code & UserName</h3>
          </div>
          <div class="card-body">
            <div class="form-group form-row">
              <label for="Email" class="col-md-4 col-form-label">code</label>
              <div class="col-md-8">
                <input type="text" class="form-control" placeholder="code" [(ngModel)]="login2fa.code" name="code" autofocus="code">
              </div>
            </div>
  
            <div class="form-group form-row">
              <label for="Password" class="col-md-4 col-form-label">UserName</label>
              <div class="col-md-8">
                <input type="username" class="form-control" placeholder="username" [(ngModel)]="login2fa.username" name="username">
              </div>
            </div>
  
          </div>
  
          <div class="card-footer text-right">
            <span class="text-danger">{{loginError}}&nbsp;</span>
            <button class="btn btn-primary" (click)="onLoginClick($event)">Login</button>
        
          </div>
        
        </div>
      </div>
    </div>
  </form>
